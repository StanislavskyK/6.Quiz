<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions about books</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
</head>
<body>
    <div class="basis">
    <center>
        <p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="time">Spent time: 0 sec</p>
        <p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="result"></p>

        <p style="font-size: 38px;font-weight: bold;padding-top: 2px;" id="question"></p>

        <button onclick="check(1)" class="but" id="option1"></button>

        <button onclick="check(2)" class="but" id="option2"></button>

        <button onclick="check(3)" class="but" id="option3"></button>

        <button onclick="check(4)" class="but" id="option4"></button>
    </center><br>
    <center>
        <button id="start" class="but" onclick="check(0)">Proceed to the test</button>
        <script type="text/javascript"> var curent_url = document.URL; document.write("<a id='end' style='display: none;' class='but' href='" + curent_url + "'>Start over</a>"); </script>
    </center><br><br>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
